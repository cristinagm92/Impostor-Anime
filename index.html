<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Juego Impostor Multi-Rondas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        select, button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button:hover, select:hover {
            opacity: 0.8;
        }
        .oculto {
            display: none;
        }
        #rolTexto {
            margin-top: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #btnSiguiente {
            margin-top: 20px;
        }
        #selectorRonda select {
            padding: 5px 10px;
            font-size: 14px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            cursor: pointer;
        }

        /* ðŸ“± Selects grandes en mÃ³vil */
        .select-grande {
            width: 100%;
            display: flex;
            justify-content: center;
            transform: scale(1.5);
            transform-origin: top center;
            margin: 25px 0;
        }

        /* ðŸ“± Botones y texto grandes en mÃ³vil */
        @media (max-width: 768px) {

            .container {
                transform: scale(1.15);
                transform-origin: top center;
            }

            button {
                width: 100%;
                font-size: 30px;
                padding: 26px 32px;
                border-radius: 14px;
                border: 3px solid #666;
                background: #1c1c1c;
                font-weight: bold;
            }

            #rolTexto {
                font-size: 34px;
                padding: 30px;
                text-align: center;
            }

            li {
                width: 100%;
                font-size: 26px;
                padding: 24px 30px;
                border-radius: 12px;
            }
        }
    </style>
</head>
