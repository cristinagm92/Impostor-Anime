<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Impostores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="inicio" class="container">
    <h1>Juego de Impostores</h1>

    <div class="select-grande">
        <select id="numJugadores">
            <option value="">Jugadores</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>

    <div class="select-grande">
        <select id="numImpostores">
            <option value="">Impostores</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>

    <div class="select-grande">
        <select id="selectRonda">
            <option value="">Ir a ronda...</option>
            <script>
                for (let i = 1; i <= 40; i++) {
                    document.write(`<option value="${i}">Ronda ${i}</option>`);
                }
            </script>
        </select>
    </div>

    <button onclick="iniciarJuego()">Iniciar</button>
    <button onclick="irARonda()">Ir a ronda</button>
</div>

<div id="juego" class="container oculto">
    <h2 id="jugadorTexto"></h2>
    <p id="rolTexto" class="rol" onclick="mostrarRol()">Toca para ver tu rol</p>
    <button id="btnSiguiente" class="oculto" onclick="siguienteJugador()">Siguiente</button>

    <audio id="sonidoRol" src="reveal.mp3"></audio>
</div>

<div id="final" class="container oculto">
    <h2>Resultados</h2>
    <ul id="listaJugadores"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
